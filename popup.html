<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Auto-Arranger</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>YouTube Playlist Auto-Arranger</h1>
        </div>

        <!-- Sorting Options -->
        <div class="section">
            <h2>Sort Options</h2>
            <div class="sort-buttons">
                <button id="sortTitle" class="sort-btn">
                    <span class="icon">📝</span>
                    Sort by Title (A-Z)
                </button>
                <button id="sortDate" class="sort-btn">
                    <span class="icon">📅</span>
                    Sort by Upload Date
                </button>
                <button id="sortDuration" class="sort-btn">
                    <span class="icon">⏱️</span>
                    Sort by Duration
                </button>
            </div>
        </div>

        <!-- Custom Order Section -->
        <div class="section">
            <h2>Custom Order</h2>
            <div class="custom-order-container">
                <div id="videoList" class="video-list">
                    <div class="placeholder">No videos found. Please navigate to a YouTube playlist.</div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="section">
            <h2>Actions</h2>
            <div class="action-buttons">
                <button id="applySort" class="action-btn primary">
                    <span class="icon">✅</span>
                    Apply Sorting
                </button>
                <button id="saveOrder" class="action-btn">
                    <span class="icon">💾</span>
                    Save Order
                </button>
                <button id="loadOrder" class="action-btn">
                    <span class="icon">📂</span>
                    Load Order
                </button>
                <button id="resetOrder" class="action-btn">
                    <span class="icon">🔄</span>
                    Reset
                </button>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
