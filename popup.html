<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Playlist Auto-Arranger</title>
    
    <!-- Link to popup CSS styles -->
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
    <!-- âœ… Main Container -->
    <div class="container">
        
        <!-- âœ… Header with Extension Name -->
        <div class="header">
            <h1>YouTube Playlist Auto-Arranger</h1>
        </div>

        <!-- âœ… Section: Sorting Options -->
        <div class="section">
            <h2>Sort Options</h2>
            <div class="sort-buttons">
                <!-- Sort by Title Button -->
                <button id="sortTitle" class="sort-btn">
                    <span class="icon">ğŸ“</span>
                    Sort by Title (A-Z)
                </button>

                <!-- Sort by Upload Date Button -->
                <button id="sortDate" class="sort-btn">
                    <span class="icon">ğŸ“…</span>
                    Sort by Upload Date
                </button>

                <!-- Sort by Duration Button -->
                <button id="sortDuration" class="sort-btn">
                    <span class="icon">â±ï¸</span>
                    Sort by Duration
                </button>
            </div>
        </div>

        <!-- âœ… Section: Custom Order Area -->
        <div class="section">
            <h2>Custom Order</h2>
            <div class="custom-order-container">
                <div id="videoList" class="video-list">
                    <!-- Placeholder when no videos are loaded -->
                    <div class="placeholder">
                        No videos found. Please navigate to a YouTube playlist.
                    </div>
                </div>
            </div>
        </div>

        <!-- âœ… Section: Action Buttons -->
        <div class="section">
            <h2>Actions</h2>
            <div class="action-buttons">
                <!-- Apply Sorting -->
                <button id="applySort" class="action-btn primary">
                    <span class="icon">âœ…</span>
                    Apply Sorting
                </button>

                <!-- Save Custom Order -->
                <button id="saveOrder" class="action-btn">
                    <span class="icon">ğŸ’¾</span>
                    Save Order
                </button>

                <!-- Load Saved Order -->
                <button id="loadOrder" class="action-btn">
                    <span class="icon">ğŸ“‚</span>
                    Load Order
                </button>

                <!-- Reset to Default -->
                <button id="resetOrder" class="action-btn">
                    <span class="icon">ğŸ”„</span>
                    Reset
                </button>
            </div>
        </div>

        <!-- âœ… Status Messages Area -->
        <div id="status" class="status"></div>
    </div>

    <!-- âœ… Link to Popup JavaScript -->
    <script src="popup.js"></script>
</body>
</html>
